name = "kandji-ack-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Required secrets (set via: wrangler secret put SECRET_NAME)
# These are stored in Cloudflare and not in this file for security
# - SHARED_SECRET: Secret key for authenticating webhook requests
# - GOOGLE_SERVICE_ACCOUNT_JSON: JSON credentials for Google Sheets API access
# - GOOGLE_SHEET_ID: Google Sheets spreadsheet ID (moved to secret for security)

[vars]
# SHEET_NAME can remain public as it's just a sheet tab name
SHEET_NAME = "Acknowledgements"
GEO_BLOCK_MODE = "flag"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
